apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: dso-demo
  name: dso-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dso-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dso-demo
    spec:
      containers:
      - image: timeconsumer22/dso-demo
        name: dso-demo
        ports:
        - containerPort: 8080
        securityContext:
          capabilities:
            drop:
              - ALL
            priviledged: false
            allowPriviledgeEscalation: false
            runsAsNonRoot: true
            runAsUser: 1000
        resources:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
status: {}